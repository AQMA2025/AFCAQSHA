<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Laporan Service AC</title>
    <style>
        /* CSS Reset and Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            font-size: 16px; /* Prevents zoom on iOS */
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            overflow: hidden; /* Added to contain children */
        }
        
        .header {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            padding: 20px 16px;
            text-align: center;
        }
        
        .header h1 {
            font-size: clamp(18px, 5vw, 22px);
            margin-bottom: 4px;
            font-weight: 600;
        }
        
        .header p {
            font-size: clamp(12px, 3.5vw, 14px);
            opacity: 0.9;
        }
        
        /* Form Styles */
        .form-container {
            padding: 20px 16px;
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            -webkit-appearance: none;
            appearance: none;
            background: white;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }
        
        /* Searchable Select Styles */
        .searchable-select {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 14px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
        }

        .dropdown-list {
            position: absolute;
            top: calc(100% + 2px);
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #2196F3;
            border-radius: 8px;
            max-height: min(250px, 40vh);
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            -webkit-overflow-scrolling: touch;
        }

        .dropdown-item {
            padding: 16px 12px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
        }
        .dropdown-item:last-child { border-bottom: none; }
        .dropdown-item:hover { background-color: #e3f2fd; }
        
        /* Selected Service Item Styles */
        .service-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 12px;
        }
        
        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .service-name {
            font-weight: 600;
            color: #333;
        }
        
        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .service-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }
        
        /* Total Section */
        .total-section {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .total-amount {
            font-size: clamp(20px, 6vw, 24px);
            font-weight: bold;
        }
        
        /* Buttons */
        .submit-btn, .add-service-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            margin-bottom: 20px;
        }
        
        .add-service-btn {
            background: #28a745;
            color: white;
            margin-bottom: 20px;
        }
        
        .submit-btn:active, .add-service-btn:active {
            transform: scale(0.98);
        }

        /* NEW: Feedback Overlay for Loading and Success */
        .feedback-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        /* NEW: Loader Spinner */
        .loader {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* NEW: Success Box */
        .success-box {
            display: none; /* Hidden by default */
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 320px;
            animation: fadeInScale 0.4s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-box .icon {
            font-size: 48px;
            color: #28a745;
            line-height: 1;
            margin-bottom: 15px;
        }

        .success-box h3 {
            font-size: 22px;
            color: #333;
            margin-bottom: 8px;
        }

        .success-box p {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
        }

        .success-box .modal-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”§ Laporan Service AC</h1>
            <p>Form untuk teknisi lapangan</p>
        </div>
        
        <div class="form-container">
            <form id="serviceForm">
                <!-- Form groups remain the same -->
                <div class="form-group">
                    <label for="nama">Nama Pelanggan <span style="color:red;">*</span></label>
                    <input type="text" id="nama" name="nama" required autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="noHp">No HP <span style="color:red;">*</span></label>
                    <input type="tel" id="noHp" name="noHp" placeholder="628xxxxxxxxx" required autocomplete="tel">
                </div>
                <div class="form-group">
                    <label for="alamat">Alamat <span style="color:red;">*</span></label>
                    <textarea id="alamat" name="alamat" rows="3" required autocomplete="street-address"></textarea>
                </div>
                <div class="form-group">
                    <label for="pic">PIC Teknisi <span style="color:red;">*</span></label>
                    <select id="pic" name="pic" required>
                        <option value="">Pilih Teknisi</option>
                        <option value="Dedi">Dedi</option>
                        <option value="Agung">Agung</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Jenis Layanan <span style="color:red;">*</span></label>
                    <div class="searchable-select">
                        <input type="text" class="search-input" id="serviceSearch" placeholder="Cari jenis layanan..." autocomplete="off">
                        <div class="dropdown-list" id="serviceDropdown"></div>
                    </div>
                </div>
                
                <div id="selectedServices"></div>
                
                <button type="button" class="add-service-btn" id="addServiceBtn" style="display: none;">
                    + Tambah Layanan Lain
                </button>
                
                <div class="total-section">
                    <div class="total-label">Total Keseluruhan</div>
                    <div class="total-amount" id="grandTotal">Rp 0</div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    ðŸ“¤ Kirim Laporan
                </button>
            </form>
        </div>
    </div>
    
    <!-- NEW: Feedback Overlay Structure -->
    <div id="feedbackOverlay" class="feedback-overlay">
        <!-- Loader -->
        <div id="loader" class="loader"></div>
        <!-- Success Message -->
        <div id="successBox" class="success-box">
            <div class="icon">âœ…</div>
            <h3>Berhasil!</h3>
            <p>Laporan sudah dikirim.</p>
            <button class="modal-btn" onclick="resetForm()">OK</button>
        </div>
    </div>

    <script>
        const priceList = [
            {name: 'Pemeriksaan Cek', price: 0},
            {name: 'Cuci AC', price: 80000},
            {name: 'Bobok Dinding/titik', price: 100000},
            {name: 'AC Multi/Unit Indoor', price: 150000},
            {name: 'Perbaiki Minor', price: 150000},
            {name: 'Bobok Dinding/m', price: 150000},
            {name: 'Bongkar Unit', price: 200000},
            {name: 'Pasang Unit', price: 350000},
            {name: 'Perbaiki Mayor', price: 350000},
            {name: 'Isi Freon', price: 400000},
            {name: 'Bongkar & Pasang', price: 450000},
            {name: 'Overhoul/Cuci besar', price: 465000}
        ];
        const technicianPhones = {
            'Dedi': '6285722176558',
            'Agung': '628982050212'
        };
        let selectedServices = [];
        let serviceCounter = 0;
        
        // Element selectors
        const serviceSearch = document.getElementById('serviceSearch');
        const serviceDropdown = document.getElementById('serviceDropdown');
        const selectedServicesDiv = document.getElementById('selectedServices');
        const grandTotalDiv = document.getElementById('grandTotal');
        const addServiceBtn = document.getElementById('addServiceBtn');
        const serviceForm = document.getElementById('serviceForm');

        // NEW: Feedback element selectors
        const feedbackOverlay = document.getElementById('feedbackOverlay');
        const loader = document.getElementById('loader');
        const successBox = document.getElementById('successBox');

        async function sendWhatsAppNotification(formData) {
            // This function remains the same
            const deviceId = "d_ID@6753a3309becd_V25MY7j95sjMF";
            const woowaUrl = "https://crm.woo-wa.com/send/message-text";
            const message = `ðŸ”§ *LAPORAN SERVICE AC* ðŸ”§\n\nðŸ“… Tanggal: ${formData.timestamp}\nðŸ‘¤ Pelanggan: ${formData.nama}\nðŸ“± No HP: ${formData.noHp}\nðŸ“ Alamat: ${formData.alamat}\nðŸ‘¨â€ðŸ”§ Teknisi: ${formData.pic}\n\nðŸ“‹ *DETAIL LAYANAN:*\n${formData.services.map(service => `â€¢ ${service.name} (Qty: ${service.qty}) - ${formatRupiah(service.total)}`).join('\n')}\n\nðŸ’° *TOTAL: ${formatRupiah(formData.grandTotal)}*\n\nStatus: âœ… Selesai dikerjakan`;

            const customerRequest = { deviceId, number: formData.noHp, message };
            const technicianPhone = technicianPhones[formData.pic];
            
            try {
                await fetch(woowaUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(customerRequest) });
                console.log('Customer notification sent.');
                if (technicianPhone) {
                    const technicianRequest = { deviceId, number: technicianPhone, message };
                    await fetch(woowaUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(technicianRequest) });
                    console.log('Technician notification sent.');
                }
            } catch (error) {
                console.error("Error sending WhatsApp:", error);
                // Even if WA fails, we might want to proceed with Google Sheets
            }
        }
        
        function sendToGoogleSheets(formData) {
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbz-0gdaRAm3FR8o0clI58GGLLkFjIIc7PkaLZ1y-1hs7qGVS9TCufpMkL_5ok9Ob4rE6w/exec';
            const params = new URLSearchParams({
                action: 'submit',
                data: JSON.stringify(formData),
                callback: 'handleGoogleSheetResponse' // Define a specific callback
            });

            const script = document.createElement('script');
            script.src = `${scriptUrl}?${params.toString()}`;
            document.head.appendChild(script);
            // Cleanup script tag after use
            script.onload = () => document.head.removeChild(script);
            script.onerror = () => document.head.removeChild(script);
        }
        
        // This function will be called by the JSONP response from Google Sheets
        function handleGoogleSheetResponse(response) {
            console.log("Google Sheet Response:", response);
            // You can add logic here if needed, but the primary success flow is handled separately
        }

        function formatRupiah(number) {
            if (number === 0) return 'GRATIS';
            return 'Rp ' + number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }
        
        function formatPhone(phone) {
            phone = phone.replace(/\D/g, '');
            if (phone.startsWith('0')) return '62' + phone.substring(1);
            if (!phone.startsWith('62')) return '62' + phone;
            return phone;
        }
        
        function populateDropdown(items) {
            serviceDropdown.innerHTML = '';
            if (items.length === 0) {
                serviceDropdown.style.display = 'none';
                return;
            }
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'dropdown-item';
                div.textContent = `${item.name} - ${formatRupiah(item.price)}`;
                div.onclick = () => selectService(item);
                serviceDropdown.appendChild(div);
            });
            serviceDropdown.style.display = 'block';
        }
        
        serviceSearch.addEventListener('input', function() {
            const query = this.value.toLowerCase().trim();
            if (query === '') {
                serviceDropdown.style.display = 'none';
                return;
            }
            const filtered = priceList.filter(item => 
                item.name.toLowerCase().includes(query) &&
                !selectedServices.some(selected => selected.name === item.name)
            );
            populateDropdown(filtered);
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.searchable-select')) {
                serviceDropdown.style.display = 'none';
            }
        });
        
        function selectService(service) {
            serviceCounter++;
            selectedServices.push({ id: serviceCounter, name: service.name, price: service.price, qty: 1, total: service.price });
            renderSelectedServices();
            updateGrandTotal();
            serviceSearch.value = '';
            serviceDropdown.style.display = 'none';
            addServiceBtn.style.display = 'block';
        }
        
        function renderSelectedServices() {
            selectedServicesDiv.innerHTML = '';
            selectedServices.forEach(service => {
                const div = document.createElement('div');
                div.className = 'service-item';
                div.innerHTML = `
                    <div class="service-header">
                        <span class="service-name">${service.name}</span>
                        <button type="button" class="remove-btn" onclick="removeService(${service.id})" aria-label="Hapus">Ã—</button>
                    </div>
                    <div class="service-details">
                        <div class="qty-container">
                            <label>Qty:</label>
                            <input type="number" class="qty-input" value="${service.qty}" min="1" onchange="updateQty(${service.id}, this.value)">
                        </div>
                        <div class="item-total">${formatRupiah(service.total)}</div>
                    </div>`;
                selectedServicesDiv.appendChild(div);
            });
        }
        
        function removeService(id) {
            selectedServices = selectedServices.filter(s => s.id !== id);
            renderSelectedServices();
            updateGrandTotal();
            if (selectedServices.length === 0) {
                addServiceBtn.style.display = 'none';
            }
        }
        
        function updateQty(id, qty) {
            const service = selectedServices.find(s => s.id === id);
            if (service) {
                service.qty = parseInt(qty) || 1;
                service.total = service.price * service.qty;
                renderSelectedServices();
                updateGrandTotal();
            }
        }
        
        function updateGrandTotal() {
            const total = selectedServices.reduce((sum, s) => sum + s.total, 0);
            grandTotalDiv.textContent = formatRupiah(total);
        }
        
        addServiceBtn.addEventListener('click', () => {
            serviceSearch.focus();
            serviceSearch.scrollIntoView({ behavior: 'smooth', block: 'center' });
        });
        
        function validateForm() {
            if (selectedServices.length === 0) {
                alert('Pilih minimal satu jenis layanan.');
                serviceSearch.focus();
                return false;
            }
            return true;
        }
        
        // MODIFIED: Form Submission Logic
        serviceForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!serviceForm.checkValidity() || !validateForm()) {
                // Trigger browser's native validation UI
                serviceForm.reportValidity();
                return;
            }
            
            // Show loading overlay
            feedbackOverlay.style.display = 'flex';
            loader.style.display = 'block';
            successBox.style.display = 'none';
            
            const formData = {
                timestamp: new Date().toLocaleString('id-ID', { dateStyle: 'long', timeStyle: 'short'}),
                nama: document.getElementById('nama').value,
                noHp: formatPhone(document.getElementById('noHp').value),
                alamat: document.getElementById('alamat').value,
                pic: document.getElementById('pic').value,
                services: selectedServices,
                grandTotal: selectedServices.reduce((sum, s) => sum + s.total, 0)
            };
            
            // Perform async operations
            await sendWhatsAppNotification(formData);
            sendToGoogleSheets(formData);
            
            // Simulate a short delay for better UX, then show success
            setTimeout(() => {
                loader.style.display = 'none';
                successBox.style.display = 'block';
            }, 1500); // Wait 1.5 seconds before showing success
        });
        
        // MODIFIED: Reset Form Logic
        function resetForm() {
            serviceForm.reset();
            selectedServices = [];
            serviceCounter = 0;
            renderSelectedServices();
            updateGrandTotal();
            addServiceBtn.style.display = 'none';
            
            // Hide the overlay
            feedbackOverlay.style.display = 'none';
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', updateGrandTotal);
    </script>
</body>
</html>
